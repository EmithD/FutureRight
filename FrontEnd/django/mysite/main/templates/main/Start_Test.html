<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FutureRight</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
        <link rel = "icon" href ="images/frlogo.png" type = "image/x-icon">
    </head>
    <body>
       <header>
            <!-- Web site logo -->
            <a href="{% url 'home' %}"  class="logo">FutureRightâœ“</a>
            <!-- Day and Night Themes changer and menu -->
            <div class="rightSide">
                <div class="buttons dayNight">
                    <ion-icon name="moon-outline"></ion-icon>
                    <ion-icon name="sunny-outline"></ion-icon>
                </div>
                <div class="buttons menuToggle">
                    <ion-icon name="menu-outline"></ion-icon>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
        </header>

            <ul class="socialMedia">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
            </ul>


        <!-- Query form -->
        <div class="queryform">

            <div class="container">
                <!-- Heading -->
                <b>Personality Test</b><br><br>
                <!-- Form -->
                {% csrf_token %}
                <form id="quaryform" name="quaryform" method="POST" action="{% url 'test' %}">
                    <!-- age  -->
                    <label for="age">Age</label>
                    <input type="number" id="age" min="1" max="100" name="age" placeholder="Your age.."><br>
                    <!-- gender selector -->
                    <label for="gender">Gender</label>
                    <br>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <br>
                    <!-- ppp selector -->
                    <label for="slider">Here are come personality traits Rate yourself to each of them from 1-10</label>
                    <h5>Openness</h5>
                    <br>
                  <div class="slider">
                    <input type="range" min="0" max="10" value="0" id="fader" step="1" list="volsettings" name="openness">
                    <datalist id="volsettings">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    </datalist>
                </div>
                <br>
                <br>
                <label for="slider">Here are come personality traits Rate yourself to each of them from 1-10</label>
                    <h5>Neuroticism</h5>
                    <br>
                  <div class="slider">
                    <input type="range" min="0" max="10" value="0" id="fader" step="1" list="volsettings" name="neuroticism">
                    <datalist id="volsettings">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    </datalist>
                </div>
                <br>
                <br>
                <label for="slider">Here are come personality traits Rate yourself to each of them from 1-10</label>
                    <h5>Conscientiousness</h5>
                    <br>
                  <div class="slider">
                    <input type="range" min="0" max="10" value="0" id="fader" step="1" list="volsettings" name="conscientiousness">
                    <datalist id="volsettings">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    </datalist>
                </div>
                <br>
                <br>
                <label for="slider">Here are come personality traits Rate yourself to each of them from 1-10</label>
                    <h5>Agreeableness</h5>
                    <br>
                  <div class="slider">
                    <input type="range" min="0" max="10" value="0" id="fader" step="1" list="volsettings" name="agreeableness">
                    <datalist id="volsettings">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    </datalist>
                </div>
                <br>
                <br>
                <label for="slider">Here are some personality traits Rate yourself to each of them from 1-10</label>
                    <h5>Extraversion</h5>
                    <br>
                  <div class="slider">
                    <input type="range" min="0" max="10" value="0" id="fader" step="1" list="volsettings" name="extraversion">
                    <datalist id="volsettings">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    </datalist>
                </div>
                <br>
                <br>
                 <!-- submit button to view query details -->
                 <input type="submit" value="Next">
                
                </form>
            </div>
        </div>
        <!--Navigation Sidebar-->
        <ul class="navigation">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'start_test' %}">Start Test</a></li>
            <li><a href="{% url 'review_test' %}">Review Test</a></li>
            <li><a href="{% url 'help' %}">Help</a></li>
            <li><a href="{% url 'about_us' %}">About</a></li>
        </ul>

        <!-- footer -->
        <footer>
            <p class="footer1">
            Powered by<i><b>Heathens</b></i>
            </p>
        </footer>


        <!-- External javascript link -->
        <script src="{% static 'website_javascript.js' %}"></script>

        <!-- Link for webpage icons sourcecode -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="{% static 'website_javascript.js' %}"></script>
</html>
