<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FutureRight✓ | Help</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'team.css' %}">
        <link rel = "icon" href ="images/frlogo.png" type = "image/x-icon">
    </head>
    <body>
        <header>
            <!-- Web site logo -->
            <a href="{% url 'home' %}" class="logo">FutureRight✓</a>
            <!-- Day and Night Themes changer and menu -->
            <div class="rightSide">
                <div class="buttons dayNight">
                    <ion-icon name="moon-outline"></ion-icon>
                    <ion-icon name="sunny-outline"></ion-icon>
                </div>
                <div class="buttons menuToggle">
                    <ion-icon name="menu-outline"></ion-icon>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
        </header>

        <ul class="socialMedia">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        </ul>

        <!--Navigation Sidebar-->
        <ul class="navigation">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'therm_use' %}">Start Test</a></li>
            <li><a href="{% url 'help' %}">Help</a></li>
            <li><a href="{% url 'about_us' %}">About</a></li>
        </ul>


        <!-- Display filled form data in another web page -->
        <div class="responsive-container-block outer-container">
            <div class="responsive-container-block inner-container">
              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-4 wk-ipadp-5 content-container">
                <div class="content-box">
                  <p class="text-blk section-head">
                    <b>OUR TEAM</b>
                  </p>
                </div>
              </div>
              <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-8 team-cards-outer-container">
                <div class="responsive-container-block team-cards-inner-container">
                  <div class="responsive-cell-block wk-mobile-12 wk-ipadp-10 wk-tab-8 wk-desk-6 card-container">
                    <div class="card">
                      <div class="img-box">
                        <img class="person-img" src="{% static 'profile.jpg' %}">
                      </div>
                      <div class="card-content-box">
                        <p class="text-blk person-name">
                          Emith
                        </p>
                        <p class="text-blk person-info">
                          BackEnd Developer
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="responsive-cell-block wk-mobile-12 wk-ipadp-10 wk-tab-8 wk-desk-6 card-container">
                    <div class="card">
                      <div class="img-box">
                        <img class="person-img" src="{% static 'profile.jpg' %}">
                      </div>
                      <div class="card-content-box">
                        <p class="text-blk person-name">
                          Alfa
                        </p>
                        <p class="text-blk person-info">
                          BackEnd Developer
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="responsive-cell-block wk-mobile-12 wk-ipadp-10 wk-tab-8 wk-desk-6 card-container">
                    <div class="card">
                      <div class="img-box">
                        <img class="person-img" src="{% static 'profile.jpg' %}">
                      </div>
                      <div class="card-content-box">
                        <p class="text-blk person-name">
                          Asith
                        </p>
                        <p class="text-blk person-info">
                          FrontEnd Developer
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="responsive-cell-block wk-mobile-12 wk-ipadp-10 wk-tab-8 wk-desk-6 card-container">
                    <div class="card">
                      <div class="img-box">
                        <img class="person-img" src="{% static 'profile.jpg' %}">
                      </div>
                      <div class="card-content-box">
                        <p class="text-blk person-name">
                          Dulan
                        </p>
                        <p class="text-blk person-info">
                          Frontend Developer
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <!-- footer -->
        <footer>
            <p class="footer1">
            Powered by<i><b>Heathens</b></i>
            </p>
        </footer>

        <script src="{% static 'website_javascript.js' %}"></script>
        
        <!-- Link for webpage icons sourcecode -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="{% static 'website_javascript.js' %}"></script>
    </body>
</html>
